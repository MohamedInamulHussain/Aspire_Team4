<html lang="en">

   /* background-color: red;

  </head>

  <body>

    <div class="header">
      <h1>Food Donation App</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#" ID="DONATE">Donate Food</a>
        <a href="volunteer.html">Volunteer</a>
        <a href="#">Request Food</a>
      </div>
    </div>
     <center>
  <div class="container">
    <div class="formContainer">

      <form id="loginForm" class="form-input">

        <h2>Welcome</h2>
        <h5>Login to your account</h5>
        <br>
        <input type="email" id="email" placeholder="Email" name="email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
      </form>

      <form id="signupForm" class="form-input" style="display:none;">
        <h2>Signup</h2>
        <h5>Enter your details</h5>
        <input type="text" id="newName" name="newName" placeholder="Name" required>
        <input type="email" id="newEmail" name="newEmail" placeholder="Email" required>
        <input type="number" id="newMobile" name="newMobile" placeholder="Mobile Number" required>
        <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>

  </div>
  <div id='bg'></div>
</center>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const showSignup = document.getElementById('showSignup');
  const showLogin = document.getElementById('showLogin');
  const redirect = document.getElementById('redirect'); 
  
  // Function to handle user signup
  signupForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const newName = document.getElementById('newName').value;
    const newEmail = document.getElementById('newEmail').value;
    const newMobile = document.getElementById('newMobile').value;
    const newPassword = document.getElementById('newPassword').value;
    
    // Store user data in local storage
    localStorage.setItem(newEmail, JSON.stringify({
      name: newName,
      email: newEmail,
      mobile: newMobile,
      password: newPassword
    }));
    
    // Show login form
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  });

  // Function to handle user login
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Retrieve user data from local storage based on email
    const userData = localStorage.getItem(email);
    
    if (userData) {
      const { email: storedEmail, password: storedPassword } = JSON.parse(userData);
      
      if (password === storedPassword) {
        // Redirect to dashboard or desired page upon successful login
        window.location.href = 'donateFood.html';
      } else {
        // Display error message for incorrect password
        alert('Incorrect password. Please try again.');
      }
    } else {
      // Display error message for non-existing user
      alert('User not found. Please sign up.');
    }
  });

  // Toggle between login and signup forms
  showSignup.addEventListener('click', function (event) {
    event.preventDefault();
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  });
  
  showLogin.addEventListener('click', function (event) {
    event.preventDefault();
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  });
});
</script>
  </body>
</html>
