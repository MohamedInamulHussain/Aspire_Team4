<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  /* Styles for the navigation bar */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Styles for the dashboard content */
  #dashboard-content {
    display: none;
    padding: 20px;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#" onclick="showContent('supplier')">Supplier</a>
  <!-- Add more navigation links as needed -->
</div>

<div id="dashboard-content">
  <!-- Supplier Content -->
  <h2>Supplier Content</h2>
  <p>This is the content related to suppliers.</p>
</div>

<script>
  function showContent(content) {
    var dashboardContent = document.getElementById('dashboard-content');

    // Hide all content sections initially
    dashboardContent.style.display = 'none';

    // Show the selected content section
    if (content === 'supplier') {
      dashboardContent.style.display = 'block';
    }

    // Add more conditions to show other content sections if needed
  }
</script>

</body>
</html>
